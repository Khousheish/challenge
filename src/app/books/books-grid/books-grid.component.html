<mat-form-field>
  <mat-label class="filter-label">Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
</mat-form-field>
<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="example-table-container">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="id" matSortDisableClear matSortDirection="desc">
      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="kind">
        <th mat-header-cell *matHeaderCellDef>kind</th>
        <td mat-cell *matCellDef="let row">{{row.kind}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="etag">
        <th mat-header-cell *matHeaderCellDef>etag</th>
        <td mat-cell *matCellDef="let row">{{row.etag}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="selfLink">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          selfLink
        </th>
        <td mat-cell *matCellDef="let row">{{row.selfLink}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
